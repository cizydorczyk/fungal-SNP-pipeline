reference: "/home/user/candida-2025/reference/CkCBS573.fa" # Same as for Workflow 1
isolate_list: "/home/user/candida-2025/ck-test-list.txt" # Same as for Workflow 1 and Workflow 2
bam_dir: "/home/user/candida-2025/bam-alignments" # Generated by Workflow 1; must be called 'bam-alignments'
ploidy_file: "/home/user/candida-2025/ck-test-list-ploidy.txt" # Sets ploidy for HaplotypeCaller

resources:
  threads:
    haplotypecaller: 4
    combine_gvcfs: 4
    genotype_gvcfs: 4
    variant_filtration: 4
    select_variants: 4
    filter_gatk_genotypes: 1
    vcf_to_fasta: 1
    snp_distances: 1
  memory:
    haplotypecaller: 16000
    combine_gvcfs: 16000
    genotype_gvcfs: 16000
    variant_filtration: 16000
    select_variants: 16000
    filter_gatk_genotypes: 16000
    vcf_to_fasta: 16000
    snp_distances: 16000

variant_filtration:
  args: "--filter-name 'QD_filter' --filter-expression 'QD < 2.0' --filter-name 'FS_filter' --filter-expression 'FS > 60.0' --filter-name 'MQ_filter' --filter-expression 'MQ < 40.0' --filter-name 'DP_filter' --filter-expression 'DP < 10'" # Same as MycoSNP uses
  
select_variants:
  args: "--select-type-to-include SNP" # Sets type of variant to keep for generating final fasta (only SNP works right now)
  
filter_gatk_genotypes:
  script: "/home/user/candida-2025/snp-calling/filterGatkGenotypes2.py" # Custom script
  vcftools_script: "/home/user/candida-2025/snp-calling/vcfTools2.py" # Must be same dir as filterGatkGenotypes.py script!
  args: "--min_GQ '50' --keep_GQ_0_refs --min_percent_alt_in_AD '0.15' --min_total_DP '10' --keep_all_ref" # Same as MycoSNP

vcf_to_fasta:
  script: "/home/user/candida-2025/snp-calling/vcfToFasta-Broad-Edited2.py" # Custom script
  vcftools_script: "/home/user/candida-2025/snp-calling/vcfTools2.py" # Must be same dir as vcfToFasta-Broad-Edited2.py!
  args: "--max_amb_samples 1000 --heterozygous degenerate" # Indicates to count heterozygous sites properly!

snp_distances:
  script: "/home/user/candida-2025/snp-calling/snp-dists-Edited2.py" # Custom script to calculate SNP distances
